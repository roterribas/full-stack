<head>

    <style>
        /* Fundo com emoji (üê∂ pode trocar) */

            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='60' height='60'><text y='50' font-size='50'>üê∂</text></svg>");

        /* Caixa principal */

            border: 1px solid red;

        .titulo { color: #fff; font-size: 22px; }
        .subTitulo { color: aqua; font-size: 35px; }
        .terceiro { color: purple; font-size: 28px; font-weight: bold; }

        .quinto { color: #333; font-size: 20px; background: yellow; padding: 5px; border-radius: 5px; }
        .sexto { color: black; font-size: 16px; font-style: italic; text-decoration: underline; }

        strong {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            color: #111;
        }

        span {
            display: block;
            margin-top: 5px;
            font-size: 16px;
            color: darkblue;
            font-weight: bold;
        }

        small {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: black;
            background: white;
            padding: 4px 10px;
            border-radius: 5px;
        }

        /* Imagem arrumada e separada do small */
        .imgDev {
            display: block;
            width: 200px;
            border-radius: 8px;
            margin: 25px auto 0 auto; /* espa√ßo antes da imagem */
