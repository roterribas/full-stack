<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>

    <style>
        /* ------------------ CONFIG GLOBAL ------------------ */
        * {
            transition: .3s ease; /* Transi√ß√µes suaves em tudo */
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Bot√£o de alternar modo */
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(0,0,0,.2);
        }

        /* ------------------ CONTAINER ------------------ */
        .doris {
            background: #ffffffd9;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            border-radius: 22px;
            box-shadow: 0px 10px 40px rgba(0,0,0,.35);
            animation: fadeIn .8s ease; /* Anima√ß√£o suave ao carregar */
        }

        /* ------------------ T√çTULOS ------------------ */
        .titulo { color:#4a00e0; font-size:27px; font-weight:700; }
        .subTitulo { color:#222; font-size:31px; }
        .terceiro { color:#8e2de2; font-size:26px; }
        .quarto { color:#00a859; font-size:22px; }
        .quinto { background:#f7b500; padding:6px 14px; border-radius:10px; color:#fff; display:inline-block; }
        .sexto { color:#4a4a4a; font-size:16px; font-style:italic; }

        /* Hover nos textos */
        h1, h2, h3, h4, h5, h6, .forte, .marcador, .pequeno {
            cursor: pointer;
        }
        h1:hover, h2:hover, h3:hover, h4:hover, h5:hover, h6:hover {
            transform: scale(1.08);
        }

        /* ------------------ OUTRAS TAGS ------------------ */
        .forte {
            background:#4a00e0;
            color:white;
            padding:6px 12px;
            border-radius:8px;
            display:inline-block;
            margin-top:15px;
        }

        .marcador {
            display:block;
            margin-top:10px;
            font-size:18px;
            font-weight:700;
            color:#333;
        }

        .pequeno {
            display:block;
            margin:15px 0;
            font-size:14px;
            color:#555;
        }

        .imgDev {
            width:100%;
            max-width:350px;
            border-radius:15px;
            box-shadow:0px 4px 15px rgba(0,0,0,0.25);
            transition:transform .3s ease;
        }
        .imgDev:hover {
            transform:scale(1.07);
        }

        /* ------------------ MODO ESCURO ------------------ */
        .dark {
            background: #121212; /* Fundo geral */
        }
        .dark .doris {
            background:#1f1f1f;
            color:white;
            box-shadow:0px 0px 22px rgba(255,255,255,.1);
        }
        .dark .toggle-btn {
            background:black;
            color:white;
        }
        .dark h1, .dark h2, .dark h3, .dark h4, .dark h5, .dark h6,
        .dark .marcador, .dark .pequeno {
            color:#e2e2e2;
        }

        /* ------------------ ANIMA√á√ïES ------------------ */
        @keyframes fadeIn {
            from { opacity:0; transform:translateY(30px); }
            to { opacity:1; transform:translateY(0); }
        }

    </style>
</head>
<body>

    <!-- Bot√£o para alternar tema -->
    <!-- <button class="toggle-btn" onclick="toggleTheme()">üåô Dark Mode</button> -->

    <div class="doris">
        <h1 class="titulo">Test 2</h1>
        <h2 class="subTitulo">Rodriguinho</h2>
        <h3 class="terceiro">Bangu</h3>
        <h4 class="quarto">Juliana</h4>
        <h5 class="quinto">DevJones</h5>
        <h6 class="sexto">Zeze</h6>

        <strong class="forte">Vit√£o</strong>
        <span class="marcador">Dev Jones</span>
        <small class="pequeno">Dudu</small>

        <img src="./img/img-1.jpg" class="imgDev" />
    </div>

    <!-- Script para trocar o modo -->
    <!-- <script>
        function toggleTheme() {
            document.body.classList.toggle("dark");
        }
    </script> -->

</body>
</html>
