<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>

    <style>
        body {
            background: blue;
            font-family: Arial, Helvetica, sans-serif;
        }

        .doris {
            border: 1px solid red;
            max-width: 500px;
            margin: 0 auto;
            background: orange;
            padding: 20px;
            text-align: center;
            border-radius: 50px;
        }

        /* h1 */
        .titulo {
            color: #fff;
            font-size: 22px;
        }

        /* h2 */
        .subTitulo {
            color: aqua;
            font-size: 35px;
        }

        /* h3 */
        .terceiro {
            color: purple;
            font-size: 28px;
            font-weight: bold;
        }

        /* h4 */
        .quarto {
            color: darkgreen;
            font-size: 24px;
            text-transform: uppercase;
        }

        /* h5 */
        .quinto {
            color: #333;
            font-size: 20px;
            background: yellow;
            padding: 5px;
            border-radius: 5px;
        }

        /* h6 */
        .sexto {
            color: black;
            font-size: 16px;
            font-style: italic;
            text-decoration: underline;
        }

        /* strong */
        .forte {
            color: #000;
            font-size: 18px;
            background: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
        }

        /* span */
        .marcador {
            color: navy;
            font-size: 18px;
            display: block;
            margin: 10px 0;
            font-weight: 600;
        }

        /* small */
        .pequeno {
            color: #222;
            font-size: 14px;
            background: #ffe0e0;
            padding: 3px 6px;
            border-radius: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="doris">
        <h1 class="titulo">Test 2</h1>
        <h2 class="subTitulo">Rodriguinho</h2>
        <h3 class="terceiro">Bangu</h3>
        <h4 class="quarto">Juliana</h4>
        <h5 class="quinto">DevJones</h5>
        <h6 class="sexto">Zeze</h6>

        <strong class="forte">Vit√£o</strong>
        <span class="marcador">Dev Jones</span>
        <small class="pequeno">Dudu</small>
    </div>
</body>
</html>
